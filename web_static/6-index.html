<!DOCTYPE html>
<html lang='en'>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>AirBnB_clone Project</title>
            <link rel="stylesheet" type="text/css" href="styles/3-header.css">
            <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
            <link rel="stylesheet" type="text/css" href="styles/4-common.css">
            <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
            <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class='locations'>
                    <h3>States</h3>
                    <h4>Masaka, Kampala, ...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Masaka</h2>
                            <ul>
                                <li>Nyendo</li>
                                <li>Kimaanya</li>
                                <li>Kyabakuza</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Kampala</h2>
                            <ul>
                                <li>Rubaga</li>
                                <li>Mengo</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Games, TV, Bathrooms, ...</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Bathrooms</li>
                        <li>Bedrooms</li>
                        <li>Games</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <span>Best School</span>
        </footer>
    </body>
</html>
